     xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <pattern id="dots"
                 width="80" height="40"
                 patternUnits="userSpaceOnUse">
                 <circle cx="5" cy="5" r="3" fill="#222"/>
